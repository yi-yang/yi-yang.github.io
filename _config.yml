# Minimal Mistakes configuration

# Site Settings
locale: "zh-CN"
title: "杨若谷的个人网站"
title_separator: "-"
name: "杨若谷"
description: "欢迎来到我的个人网站"
url: "https://yangruogu.com"
baseurl: ""
repository: "yi-yang/yi-yang.github.io"
teaser: ""

# Minimal Mistakes Theme Settings
minimal_mistakes_skin: "air"  # 清新的淡蓝色主题

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
theme: minimal-mistakes-jekyll

# SEO
google_site_verification:

# Social Sharing
twitter:
  username:

# Site Author
author:
  name: "杨若谷"
  avatar: "/assets/images/bio-photo.jpg"
  bio: "热爱技术，持续学习"
  location: "中国"
  email: "ruogu.yang@126.com"
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:ruogu.yang@126.com"
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://yangruogu.com"

# Site Footer
footer:
  links:
    - label: "邮箱"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:ruogu.yang@126.com"

# Navigation
navigation:
  main:
    - title: "首页"
      url: /
    - title: "关于我"
      url: /about/
    - title: "文章"
      url: /posts/

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

# Mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

# Pagination
paginate: 5
paginate_path: /page:num/

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# Exclude from processing
exclude:
  - .github/
  - .git/
  - Gemfile
  - Gemfile.lock
  - README.md
  - .gitignore
  - LOCAL_DEVELOPMENT.md
